<ion-content padding>

<button ion-button clear icon-only (click)="onCloseClicked()">
  <ion-icon name="ios-close-circle-outline" id="btn_close"></ion-icon>
</button>
<div text-center id="logo">
    <img src='../assets/img/placeholder_logo.png' alt="Smiley face" height="150" width="150">
</div>

<div text-center id="div_login">
  <ion-list no-lines>
    <ion-item style="background-color:transparent">
      <ion-input type="text" placeholder="Username or Email" class="txt_login"></ion-input>
    </ion-item>
    <ion-item style="background-color:transparent">
      <ion-input type="password" placeholder="Password" class="txt_login"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button id="btn_login" (click)="onLoginClicked()">LOGIN</button>
</div>

<div text-center id="bottom_div">
  <p id="txt_member">Not a member?</p>
  <button ion-button id="btn_account" >CREATE ACCOUNT</button>
</div>

</ion-content>
