<ion-content padding>

    <button ion-button clear icon-only (click)="onCloseClicked()">
  <ion-icon name="ios-close-circle" id="btn_close"></ion-icon>
</button>
    <div text-center id="logo">
        <img src='../assets/img/placeholder_logo.png' alt="Smiley face" height="150" width="150">
    </div>

    <div text-center id="div_login">
        <form (ngSubmit)="onLoginClicked()">
            <ion-list no-lines>
                <ion-item style="background-color:transparent">
                    <ion-input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="loginInput.email" placeholder="Username or Email" class="txt_login"></ion-input>
                </ion-item>
                <ion-item style="background-color:transparent">
                    <ion-input type="password" [ngModelOptions]="{standalone: true}" placeholder="Password" [(ngModel)]="loginInput.password" class="txt_login"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button id="btn_login" type="submit">LOGIN</button>
        </form>

    </div>

    <div text-center id="bottom_div">
        <p id="txt_member">Not a member?</p>
        <button ion-button id="btn_account" (click)="onSignupClicked()">CREATE ACCOUNT</button>
    </div>

</ion-content>
