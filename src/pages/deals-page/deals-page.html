<ion-header>

    <ion-navbar>
        <ion-title>Deals</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="deals && rows">
        <ion-row *ngFor="let i of rows">
            <ion-col width-50 class="item-thumb" *ngFor="let deal of deals | slice:(i*2):(i+1)*2">
                <a>
                    <img class="full-image " src=" product.src " alt=" " />
                    <span class="product-title">{{ deal.product.name }}</span>
                    <span class="product-desc">{{ deal.product.desc }}</span>
                    <hr/>
                    <span class="price dark ">Price : {{ deal.product.price }}</span>
                    <span class="old-price ">545</span><br/>
                    <button class="button-buy">Buy</button>
                </a>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
